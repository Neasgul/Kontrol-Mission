language: java
script:
    - ./gradlew clean build
jdk:
    - oraclejdk8

addons:
  apt:
    packages:
      - oracle-java8-installer
branches:
    only:
        - master
        - develop
before_deploy:
    - ./before_deploy.sh
deploy:
    - provider: releases
      skip_cleanup: true
      provider: releases
      prerelease: true
      api_key:
          secure: 

      file:
          - $TRAVIS_BUILD_DIR/build/distributions/Mission-Kontrol.zip
      on:
          repo: Neasgul/Mission-Kontrol
          tags: false
          branch: develop

    - provider: releases
      skip_cleanup: true
      provider: releases
      api_key:
          secure: 

      file:
          - $TRAVIS_BUILD_DIR/build/distributions/Mission-Kontrol.zip
      on:
          repo: Neasgul/Mission-Kontrol
          tags: false
          branch: master